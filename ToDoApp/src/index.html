<!DOCTYPE html>
<html lang="en">
<head>

<body class=" p-4">

        <ul id="list" class="text-lg font-semibold text-gray-300">
        </ul>
        <button class="py-1 px-2 border bg-red-500 hover:bg-red-700 hover:text-white rounded-sm" id="delete">Delete</button>
    </div>
