<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-linear-to-b from-fuchsia-700 to-gray-800 bg-no-repeat bg-cover bg-fixed">
    <div class="counter-start flex flex-col gap-8 justify-center items-center mt-[200px]">
        <h1 class="text-2xl font-bold"> Counter- Get far with me here </h1>
        <p class="bg-green-500 bg-conic-90 px-3 py-2 rounded-xl text-2xl font-bold" id="count">00:00</p>
    </div>
    <div class="counter-start flex justify-center gap-4 mt-7">
        <button class="border-2 px-3 py-1 rounded-[10px]" id="start">Start</button>
        <button class="border-2 px-3 py-1 rounded-[10px]" id="stop">Stop</button>
        <button class="border-2 px-3 py-1 rounded-[10px]" id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
